version: "2"
run:
  modules-download-mode: readonly
  tests: true
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused
    - wsl_v5
  settings:
    misspell:
      locale: US
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - dash0.com/otlp-log-processor-backend
  exclusions:
    generated: "1"
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - dash0.com/otlp-log-processor-backend
  exclusions:
    generated: "1"
    paths:
      - third_party$
      - builtin$
      - examples$
